<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="Animal_style.css" rel="stylesheet" type="text/css" />
    <title>Animal Magic</title>
  </head>

  <body>
    <div id="wrapper">
      <div id="header">
        <h1>Animal Magic</h1>
      </div>

      <div id="nav">
        <li><a href="https://www.zsl.org/zsl-london-zoo"> London Zoo</a></li>
        <li><a href="https://www.edinburghzoo.org.uk/">Edinburgh Zoo</a></li>
        <li><a href="https://www.colchester-zoo.com/"> Colchester Zoo</a></li>
        <li>
          <a href="https://www.welshmountainzoo.org/"> Welsh mountain Zoo</a>
        </li>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-6 mb-4">
            <div class="card">
              <img class="card-img-top" src="" alt="" />

              <div class="card-body">
                <h5 class="card-title">Lion</h5>
                <p class="card-text">Lions are fierce animals.</p>
                <img src="lion.jfif" />
                <a
                  href="https://www.nationalgeographic.com/animals/mammals/facts/african-lion"
                >
                  <button class="button">Lion Info</button>
                </a>
              </div>
            </div>
          </div>
          <div class="col-lg-6 mb-4">
            <div class="card">
              <img class="card-img-top" src="" alt="" />

              <div class="card-body">
                <h5 class="card-title">Panda</h5>
                <p class="card-text">
                  Pandas are big softballs who eat bamboo.
                </p>
                <img src="panda.jfif" />
                <a href="https://www.worldwildlife.org/species/giant-panda">
                  <button class="btn btn-primary">Panda Info</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer id="footer">
        <form>
          <label for="email">Email Address:</label><br />
          <input type="text" id="email" name="email" /><br />

          <label for="pword">Notes:</label><br />
          <input type="text" id="notes" name="notes" /><br />
        </form>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
